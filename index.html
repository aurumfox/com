<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking AFOX</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-browser/0.29.0/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; max-width: 350px; margin: auto; }
        h2 { color: #fb923c; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin: 10px 0; }
        #connectBtn { background: #fb923c; color: #fff; }
        #stakeBtn { background: #2563eb; color: #fff; display: none; }
        input { width: 100%; padding: 12px; border-radius: 8px; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        #status { color: #888; font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AFOX STAKING</h2>
        <button id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        
        <div id="ui" style="display:none">
            <p>Баланс: <span id="bal">0</span> AFOX</p>
            <input type="number" id="amt" placeholder="Количество">
            <button id="stakeBtn">STAKE NOW</button>
        </div>
        
        <div id="status">Статус: Ожидание...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
