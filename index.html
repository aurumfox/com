<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Fox Portal: Web3 & Multimedia Ecosystem</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #FF8C00;
            --primary-dark: #e67e00;
            --bg-dark: #0b0b0e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-white: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            scroll-behavior: smooth;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* HEADER –°–¢–ò–õ–¨ –ò–ó –¢–í–û–ï–ì–û –ü–†–ò–ú–ï–†–ê */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img { height: 50px; }

        .nav-links { display: flex; gap: 25px; list-style: none; }
        .nav-links a { color: white; text-decoration: none; font-weight: 600; font-size: 14px; text-transform: uppercase; }
        .nav-links a:hover { color: var(--primary); }

        /* –ö–ù–û–ü–ö–ê –ö–û–ù–ù–ï–ö–¢–ê */
        .wallet-connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .wallet-connect-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .wallet-display {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            padding: 10px 15px;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .wallet-address-text { font-family: monospace; color: var(--primary); font-weight: bold; }

        /* HERO –°–ï–ö–¶–ò–Ø */
        .hero { padding: 100px 0; text-align: center; }
        .hero h1 { font-size: 48px; margin-bottom: 10px; font-family: 'Montserrat'; }
        .hero p.tagline { color: var(--text-dim); font-size: 18px; margin-bottom: 30px; }

        /* –ö–ê–†–¢–û–ß–ö–ò WEB3 */
        .web3-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 50px; }
        .feature-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .feature-card:hover { border-color: var(--primary); background: rgba(255, 140, 0, 0.05); }
        .feature-card h3 { color: var(--primary); margin-bottom: 15px; }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        #notificationContainer { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
        .notification {
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ */
        .menu-toggle { display: none; font-size: 24px; color: var(--primary); cursor: pointer; }

        @media (max-width: 900px) {
            .nav-links { display: none; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container" style="display:flex; justify-content: space-between; align-items: center; width: 100%;">
            <div class="logo">
                <img src="./assets/favicon.png.jpg" alt="AFOX">
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#web3">Web3</a></li>
                    <li><a href="#swap">Swap</a></li>
                    <li><a href="#staking">Staking</a></li>
                </ul>
            </nav>

            <div class="wallet-controls">
                <button id="connectWalletBtn" class="wallet-connect-btn">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <div id="walletDisplay" class="wallet-display">
                    <span id="walletAddressSpan" class="wallet-address-text"></span>
                    <i class="fas fa-copy" id="copyWalletBtn" style="cursor:pointer; font-size: 14px;"></i>
                </div>
            </div>
            
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Aurum Fox Portal</h1>
            <p class="tagline">Your Golden Luck on Solana Ecosystem</p>
            <div style="background: var(--card-bg); padding: 15px; border-radius: 12px; display: inline-block;">
                Wallet Status: <span id="walletAddressDisplay" style="color: var(--primary); font-weight: bold;">Not Connected</span>
            </div>
        </section>

        <section id="web3" class="web3-grid">
            <div class="feature-card">
                <h3>üéÆ Games</h3>
                <p>Play-to-Earn games with AFOX rewards.</p>
                <button class="wallet-connect-btn" style="width: 100%; justify-content: center; margin-top:15px;">Enter</button>
            </div>
            <div class="feature-card">
                <h3>üí∞ Staking</h3>
                <p>Lock your AFOX and earn high APR.</p>
                <button class="wallet-connect-btn" style="width: 100%; justify-content: center; margin-top:15px;">Stake Now</button>
            </div>
            <div class="feature-card">
                <h3>üîÑ Swap</h3>
                <p>Instant trade SOL to AFOX.</p>
                <div id="jupiter-swap-widget" style="margin-top: 15px;"></div>
            </div>
        </section>
    </main>

    <div id="notificationContainer"></div>

    <script>
        const AFOX_MINT = 'GLkewtq8s2Yr24o5LT5mzzEeccKuSsy8H5RCHaE9uRAd';
        let currentWallet = null;

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function notify(msg, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const note = document.createElement('div');
            note.className = 'notification';
            note.style.background = type === 'error' ? '#ff4b2b' : '#FF8C00';
            note.textContent = msg;
            container.appendChild(note);
            setTimeout(() => note.remove(), 4000);
        }

        // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ö–û–ù–ù–ï–ö–¢–ê
        async function connect() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ Phantom (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ 2025)
                const provider = window.phantom?.solana || window.solana;

                if (!provider || !provider.isPhantom) {
                    notify("Phantom Wallet not found! Redirecting...", "error");
                    setTimeout(() => window.open("https://phantom.app/", "_blank"), 1000);
                    return;
                }

                // –ó–∞–ø—Ä–æ—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                const resp = await provider.connect();
                currentWallet = resp.publicKey.toString();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                updateInterface(currentWallet);
                notify("Connected Successfully!", "success");

            } catch (err) {
                console.error(err);
                if (err.code === 4001) notify("Connection rejected by user", "error");
                else notify("Connection Error", "error");
            }
        }

        function updateInterface(pubkey) {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥—Ä–µ—Å
            document.getElementById('connectWalletBtn').style.display = 'none';
            document.getElementById('walletDisplay').style.display = 'flex';
            
            // –°–æ–∫—Ä–∞—â–∞–µ–º –∞–¥—Ä–µ—Å –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã: GLke...uRAd
            const short = pubkey.substring(0, 4) + '...' + pubkey.slice(-4);
            document.getElementById('walletAddressSpan').textContent = short;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            document.getElementById('walletAddressDisplay').textContent = pubkey;
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–¥—Ä–µ—Å–∞
        document.getElementById('copyWalletBtn').addEventListener('click', () => {
            if (currentWallet) {
                navigator.clipboard.writeText(currentWallet);
                notify("Address Copied!");
            }
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('connectWalletBtn').addEventListener('click', connect);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–∞–≤—Ç–æ-–ª–æ–≥–∏–Ω)
        window.addEventListener('load', async () => {
            const provider = window.phantom?.solana || window.solana;
            if (provider && provider.isPhantom) {
                try {
                    const resp = await provider.connect({ onlyIfTrusted: true });
                    currentWallet = resp.publicKey.toString();
                    updateInterface(currentWallet);
                } catch (e) {
                    // –ï—â–µ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω - —ç—Ç–æ –æ–∫
                }
            }
        });
    </script>

</body>
</html>
