<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFOX Staking DAO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@latest/dist/browser/anchor.min.js"></script>
</head>
<body>
    <div id="page-loader" style="display:none;">Loading...</div>
    
    <nav>
        <div class="logo">AFOX STAKING</div>
        <button id="connectWalletBtn" class="connect-wallet-btn">Connect Wallet</button>
        <div id="walletDisplay" class="wallet-display" style="display:none;">
            <span id="walletAddressDisplay" class="wallet-address-display"></span>
            <button id="disconnectBtn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="stats-grid">
            <div class="stat-card">
                <h3>Balance</h3>
                <p id="userAfoxBalance">0 AFOX</p>
            </div>
            <div class="stat-card">
                <h3>Staked</h3>
                <p id="userStakedAmount">0 AFOX</p>
            </div>
            <div class="stat-card">
                <h3>Rewards</h3>
                <p id="userRewardsAmount">0 AFOX</p>
            </div>
        </section>

        <section class="staking-actions">
            <h2>Staking Control</h2>
            <div class="input-group">
                <select id="poolSelector">
                    <option value="0">Flexible (0 days)</option>
                    <option value="1">Standard (30 days)</option>
                    <option value="2">Max Boost (90 days)</option>
                </select>
                <input type="number" id="stakeAmountInput" placeholder="Amount AFOX">
                <button id="stakeAfoxBtn">Deposit</button>
            </div>
            <div class="info-row">
                <span>Current APR: <strong id="stakingApr">—</strong></span>
                <span>Lockup: <strong id="lockupPeriod">—</strong></span>
            </div>
            <div class="button-group">
                <button id="claimRewardsBtn">Claim Rewards</button>
                <button id="unstakeAfoxBtn" class="danger">Unstake</button>
            </div>
        </section>
    </main>

    <div id="notificationContainer"></div>
    <script src="script.js"></script>
</body>
</html>
