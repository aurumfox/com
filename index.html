<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFOX Staking</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        body { background: #0b101d; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1a2035; padding: 25px; border-radius: 20px; width: 280px; text-align: center; border: 1px solid #2d344b; }
        .btn { background: #fb923c; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #btn-stake { background: #2563eb; display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #2d344b; background: #0b101d; color: #fff; box-sizing: border-box; text-align: center; font-size: 18px; }
        #status { margin-top: 15px; font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #fb923c; margin: 0 0 15px 0;">AFOX STAKING</h2>
        
        <div id="ui" style="display: none;">
            <div style="font-size: 14px; margin-bottom: 5px;">Баланс: <b id="bal">0.00</b></div>
            <input type="number" id="amt" placeholder="0.00">
            <button id="btn-stake" class="btn">ЗАСТЕЙКАТЬ</button>
        </div>

        <button id="btn-connect" class="btn">ПОДКЛЮЧИТЬ</button>
        <div id="status">Загрузка системы...</div>
    </div>

    <script>
        const PRG_ID = "ZiECmSCWiJvsKRbNmBw27pyWEqEPFY4sBZ3MCnbvirH";
        const MINT = "GLkewtq8s2Yr24o5LT5mzzEeccKuSsy8H5RCHaE9uRAd";
        const POOL = "DfAaH2XsWsjSgPkECmZfDsmABzboJ5hJ8T32Aft2QaXZ";
        const VAULT = "328N13YrQyUAfqHEAXhtQhfan5hHRxDdZqsdpSx6KSkp";

        const IDL = {
            "version": "0.1.0", "name": "alphafox_staking",
            "instructions": [
                { "name": "initializeUserStake", "accounts": [{"name":"poolState","isMut":true},{"name":"userStaking","isMut":true},{"name":"owner","isMut":true},{"name":"rewardMint","isMut":false},{"name":"systemProgram","isMut":false},{"name":"clock","isMut":false}], "args": [{"name":"poolIndex","type":"u8"}] },
                { "name": "deposit", "accounts": [{"name":"poolState","isMut":true},{"name":"userStaking","isMut":true},{"name":"owner","isMut":true},{"name":"userSourceAta","isMut":true},{"name":"vault","isMut":true},{"name":"rewardMint","isMut":false},{"name":"tokenProgram","isMut":false},{"name":"clock","isMut":false}], "args": [{"name":"amount","type":"u64"}] }
            ]
        };

        let wallet, provider, program, userPDA;
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

        // Ждем библиотеки
        const check = setInterval(() => {
            if (window.solanaWeb3 && window.anchor) {
                document.getElementById('status').innerText = "Система готова";
                clearInterval(check);
            }
        }, 500);

        async function connect() {
            const solana = window.phantom?.solana || window.solana;
            if (!solana) return window.location.href = "https://phantom.app/ul/browse/" + encodeURIComponent(window.location.href);

            try {
                const resp = await solana.connect();
                wallet = resp.publicKey;
                provider = new anchor.AnchorProvider(connection, solana, { commitment: "confirmed" });
                program = new anchor.Program(IDL, new solanaWeb3.PublicKey(PRG_ID), provider);
                [userPDA] = solanaWeb3.PublicKey.findProgramAddressSync([wallet.toBuffer(), new solanaWeb3.PublicKey(POOL).toBuffer()], program.programId);

                document.getElementById('btn-connect').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('btn-stake').style.display = 'block';
                document.getElementById('status').innerText = "Кошелек: " + wallet.toString().slice(0,4) + "..";
                updateBal();
            } catch (e) { document.getElementById('status').innerText = "Ошибка входа"; }
        }

        async function updateBal() {
            try {
                const [ata] = solanaWeb3.PublicKey.findProgramAddressSync([wallet.toBuffer(), new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA").toBuffer(), new solanaWeb3.PublicKey(MINT).toBuffer()], new solanaWeb3.PublicKey("ATokenGPvbdQxr7K2mc7fgC6jgvZifv6BAeu6CCYH25"));
                const b = await connection.getTokenAccountBalance(ata);
                document.getElementById('bal').innerText = b.value.uiAmount.toFixed(2);
            } catch (e) {}
        }

        async function stake() {
            const amount = document.getElementById('amt').value;
            if (!amount || amount <= 0) return;
            try {
                document.getElementById('status').innerText = "Подтвердите...";
                const tx = new solanaWeb3.Transaction();
                const amountBN = new anchor.BN(amount * 1e6);
                const info = await connection.getAccountInfo(userPDA);
                if (!info) {
                    tx.add(await program.methods.initializeUserStake(0).accounts({ poolState: new solanaWeb3.PublicKey(POOL), userStaking: userPDA, owner: wallet, rewardMint: new solanaWeb3.PublicKey(MINT), systemProgram: solanaWeb3.SystemProgram.programId, clock: solanaWeb3.SYSVAR_CLOCK_PUBKEY }).instruction());
                }
                const [uAta] = solanaWeb3.PublicKey.findProgramAddressSync([wallet.toBuffer(), new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA").toBuffer(), new solanaWeb3.PublicKey(MINT).toBuffer()], new solanaWeb3.PublicKey("ATokenGPvbdQxr7K2mc7fgC6jgvZifv6BAeu6CCYH25"));
                tx.add(await program.methods.deposit(amountBN).accounts({ poolState: new solanaWeb3.PublicKey(POOL), userStaking: userPDA, owner: wallet, userSourceAta: uAta, vault: new solanaWeb3.PublicKey(VAULT), rewardMint: new solanaWeb3.PublicKey(MINT), tokenProgram: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"), clock: solanaWeb3.SYSVAR_CLOCK_PUBKEY }).instruction());
                const { signature } = await window.solana.signAndSendTransaction(tx);
                await connection.confirmTransaction(signature);
                document.getElementById('status').innerText = "Успех!";
                updateBal();
            } catch (e) { document.getElementById('status').innerText = "Ошибка транзакции"; }
        }

        document.getElementById('btn-connect').onclick = connect;
        document.getElementById('btn-stake').onclick = stake;
    </script>
</body>
</html>
