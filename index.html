<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox Staking</title>
    <link rel="stylesheet" href="style.css"> <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://bundle.run/@project-serum/anchor@0.26.0"></script>
</head>
<body>

    <div class="app-container">
        <h1>AFOX STAKING</h1>
        <div id="wallet-status">Кошелек: <span id="addr">Отключен</span></div>
        
        <button id="connectBtn">CONNECT PHANTOM</button>

        <div id="interface" style="display: none;">
            <div class="stats">
                <p>Баланс: <span id="bal-afox">0</span> AFOX</p>
                <p>Стейк: <span id="staked-afox">0</span> AFOX</p>
                <p>Награды: <span id="rewards-afox">0</span> AFOX</p>
            </div>

            <hr>

            <label>Сумма стейкинга:</label>
            <input type="number" id="stakeAmount" placeholder="0.00">
            
            <label>Пул:</label>
            <select id="poolSelect">
                <option value="0">Flexible</option>
                <option value="1">Standard (30d)</option>
                <option value="2">Max (90d)</option>
            </select>

            <button id="stakeBtn">STAKE</button>
            <button id="claimBtn">CLAIM REWARDS</button>
            <button id="unstakeBtn">UNSTAKE</button>
        </div>

        <div id="log" style="margin-top:20px; color: #fb923c;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
