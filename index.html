<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox DAO Terminal</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>window.Buffer = window.buffer.Buffer;</script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        :root { --gold: #f0b90b; --bg: #0b0b0e; --card: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        .glass-card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        h2 { color: var(--gold); margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;}
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; transition: 0.3s; }
        .btn:disabled { background: #444; color: #888; cursor: not-allowed; }
        .btn-outline { background: none; color: var(--gold); border: 1px solid var(--gold); }
        input, select { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin: 10px 0; }
        .stats { font-size: 14px; color: #ccc; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .val { color: var(--gold); }
        .nft-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        #loader { display: none; text-align: center; color: var(--gold); font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; padding: 20px 0;">
        <h1 style="color: var(--gold); margin: 0;">AlphaFox <span style="font-weight: 100;">DAO</span></h1>
        <p id="wallet-display" style="font-size: 12px; color: #888;">Wallet: Not Connected</p>
        <button id="connectBtn" class="btn">CONNECT WALLET</button>
    </header>

    <div id="loader">Обработка транзакции...</div>

    <div class="glass-card">
        <h2>Staking Portal</h2>
        <div class="stats">Balance: <span id="user-afox-balance" class="val">0 AFOX</span></div>
        <div class="stats">Staked: <span id="user-staked-amount" class="val">0 AFOX</span></div>
        <div class="stats">Earned: <span id="user-rewards-amount" class="val">0 AFOX</span></div>
        
        <label style="font-size: 12px; color: #888;">Lock Period:</label>
        <select id="pool-selector">
            <option value="7">7 Days (APR 10%)</option>
            <option value="30">30 Days (APR 25%)</option>
            <option value="90">90 Days (APR 60%)</option>
        </select>

        <input type="number" id="stake-amount" placeholder="Amount to Stake">
        <button id="stake-afox-btn" class="btn" disabled>STAKE NOW</button>
        <div style="display: flex; gap: 10px;">
            <button id="claim-rewards-btn" class="btn btn-outline" disabled>CLAIM</button>
            <button id="unstake-afox-btn" class="btn btn-outline" disabled>UNSTAKE</button>
        </div>
    </div>

    <div class="glass-card">
        <h2>Jupiter Swap</h2>
        <div class="stats">From SOL: <span id="user-sol-balance" class="val">0.00</span></div>
        <input type="number" id="swap-from-amount" placeholder="0.1">
        <div class="stats">To AFOX (est): <span id="swap-estimate" class="val">0.00</span></div>
        <button id="execute-swap-btn" class="btn" disabled>EXCHANGE</button>
    </div>

    <div class="glass-card">
        <h2>Your AlphaFox NFTs</h2>
        <div id="nft-container" class="nft-grid">
            <p style="font-size: 12px; color: #555;">No NFTs found</p>
        </div>
    </div>
</div>

<script>
/** * КОНФИГУРАЦИЯ
 */
const PROGRAM_ID = "ТВОЙ_ID_ПРОГРАММЫ"; 
const AFOX_MINT = "АДРЕС_ТОКЕНА_AFOX";
const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
let wallet = null;

/** * ПОДКЛЮЧЕНИЕ КОШЕЛЬКА (Твоя рабочая версия)
 */
async function handleConnect() {
    if (window.solana && window.solana.isPhantom) {
        try {
            const resp = await window.solana.connect();
            wallet = resp;
            onWalletConnected(resp.publicKey.toString());
        } catch (err) {
            console.error("User rejected", err);
        }
    } else {
        const currentUrl = window.location.href;
        window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(currentUrl)}?ref=${encodeURIComponent(currentUrl)}`;
    }
}

function onWalletConnected(pubKey) {
    document.getElementById('wallet-display').innerText = "Wallet: " + pubKey.substring(0, 4) + "..." + pubKey.slice(-4);
    document.getElementById('connectBtn').innerText = "CONNECTED ✅";
    document.getElementById('connectBtn').disabled = true;

    // Активируем кнопки
    const actionBtns = ['stake-afox-btn', 'claim-rewards-btn', 'unstake-afox-btn', 'execute-swap-btn'];
    actionBtns.forEach(id => document.getElementById(id).disabled = false);

    updateBalances(pubKey);
}

/** * ФУНКЦИИ ОБНОВЛЕНИЯ ДАННЫХ
 */
async function updateBalances(pubKey) {
    try {
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(pubKey));
        document.getElementById('user-sol-balance').innerText = (balance / 1e9).toFixed(3);
        // Здесь можно добавить запрос баланса AFOX через getParsedTokenAccountsByOwner
    } catch (e) { console.log("Balance error", e); }
}

/** * ФУНКЦИИ ДЕЙСТВИЙ (Стейкинг, Своп)
 */
async function stakeTokens() {
    const amount = document.getElementById('stake-amount').value;
    const days = document.getElementById('pool-selector').value;
    if(!amount || amount <= 0) return alert("Введите сумму");

    document.getElementById('loader').style.display = 'block';
    
    try {
        console.log(`Стейкинг ${amount} AFOX на ${days} дней`);
        // Здесь будет вызов Anchor: 
        // await program.methods.stake(new anchor.BN(amount)).accounts({...}).rpc();
        alert("Транзакция отправлена!");
    } catch (err) {
        alert("Ошибка: " + err.message);
    } finally {
        document.getElementById('loader').style.display = 'none';
    }
}

async function executeSwap() {
    const amount = document.getElementById('swap-from-amount').value;
    if(!amount) return alert("Укажите сумму SOL");

    try {
        // Пример запроса к Jupiter
        const response = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=So11111111111111111111111111111111111111112&outputMint=${AFOX_MINT}&amount=${amount * 1e9}&slippageBps=50`);
        const quote = await response.json();
        document.getElementById('swap-estimate').innerText = (quote.outAmount / 1e9).toFixed(2);
        alert("Котировка получена. Можно подписывать транзакцию.");
    } catch (err) {
        alert("Ошибка свопа: " + err.message);
    }
}

// Привязка событий
document.getElementById('connectBtn').onclick = handleConnect;
document.getElementById('stake-afox-btn').onclick = stakeTokens;
document.getElementById('execute-swap-btn').onclick = executeSwap;

// Автоматическое восстановление сессии
window.onload = () => {
    if (window.solana && window.solana.isPhantom) {
        window.solana.connect({ onlyIfTrusted: true })
            .then(resp => onWalletConnected(resp.publicKey.toString()))
            .catch(() => {});
    }
};
</script>

</body>
</html>
