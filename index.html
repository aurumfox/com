<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFOX Staking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.95.3/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>
    
    <style>
        body { background: #0b0f1a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b2c; padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid #2d334a; }
        h2 { color: #fb923c; margin-bottom: 25px; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #connectBtn { background: #fb923c; color: #fff; }
        #stakeBtn { background: #2563eb; color: #fff; display: none; margin-top: 10px; }
        input { width: 100%; padding: 14px; margin: 15px 0; border-radius: 10px; border: 1px solid #2d334a; background: #0b0f1a; color: #fff; box-sizing: border-box; text-align: center; }
        #status { font-size: 13px; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AFOX STAKING</h2>
        <button id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        <div id="ui" style="display: none;">
            <p>Баланс: <span id="user-bal">0.00</span> AFOX</p>
            <input type="number" id="stakeAmt" placeholder="0.00">
            <button id="stakeBtn">STAKE NOW</button>
        </div>
        <div id="status">Ожидание загрузки библиотек...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
