<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFOX Staking 2.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>
    <style>
        body { background: #0b101d; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1a2035; padding: 25px; border-radius: 24px; width: 300px; text-align: center; border: 1px solid #2d344b; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .stats { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 16px; margin-bottom: 20px; text-align: left; font-size: 14px; }
        .stats div { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .stats b { color: #fb923c; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: #fff; font-size: 18px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px; }
        .btn-connect { background: #fb923c; color: #fff; }
        .btn-stake { background: #2563eb; color: #fff; margin-top: 10px; }
        .btn-withdraw { background: transparent; color: #94a3b8; margin-top: 15px; font-size: 12px; text-decoration: underline; }
        #status { margin-top: 15px; font-size: 11px; color: #64748b; min-height: 1.2em; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin: 0 0 20px 0; font-size: 22px;">AFOX <span style="color:#fb923c">STAKE</span></h2>
        
        <div id="staking-ui" class="hidden">
            <div class="stats">
                <div>Кошелек: <b id="user-bal">0.00</b></div>
                <div>В стейке: <b id="staked-bal">0.00</b></div>
            </div>
            <input type="number" id="amount-input" placeholder="0.00" inputmode="decimal">
            <button id="stake-btn" class="btn-stake">ЗАСТЕЙКАТЬ</button>
            <button id="withdraw-btn" class="btn-withdraw">Вывести всё (Unstake)</button>
        </div>

        <button id="connect-btn" class="btn-connect">ПОДКЛЮЧИТЬ PHANTOM</button>
        
        <div id="status">Ожидание...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
