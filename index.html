<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox DAO | Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>window.Buffer = window.buffer.Buffer;</script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --gold-80: rgba(255, 215, 0, 0.8);
            --bg: #030405;
            --card: rgba(20, 21, 26, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --success: #00ffa3;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
            background: radial-gradient(circle at 50% -20%, #1a1b20, #030405);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å–≤–µ—á–µ–Ω–∏—è –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: -10%; width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05), transparent 70%);
            z-index: -1;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; color: #fff; }
        .logo span { background: linear-gradient(90deg, #FFD700, #B8860B); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .wallet-pill {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* GRID */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .panel {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 25px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .panel:hover { border-color: rgba(255, 215, 0, 0.2); transform: translateY(-4px); }

        .span-7 { grid-column: span 7; }
        .span-5 { grid-column: span 5; }
        .span-12 { grid-column: span 12; }

        /* UI ELEMENTS */
        h2 { font-size: 1.2rem; font-weight: 700; margin-top: 0; margin-bottom: 20px; color: var(--gold-80); }
        .label { color: rgba(255,255,255,0.4); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .val { font-size: 1.6rem; font-weight: 800; margin: 4px 0; }

        .input-box {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 16px;
            margin: 15px 0;
            display: flex; align-items: center;
        }
        input { background: transparent; border: none; color: #fff; font-size: 1.2rem; width: 100%; outline: none; font-family: inherit; }

        .btn-gold {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000; border: none; padding: 16px; border-radius: 18px;
            font-weight: 800; font-size: 1rem; cursor: pointer; width: 100%;
            transition: 0.3s; box-shadow: 0 8px 20px rgba(184, 134, 11, 0.2);
        }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 12px 30px rgba(184, 134, 11, 0.4); }
        .btn-gold:disabled { filter: grayscale(1); opacity: 0.4; transform: none; }

        .btn-outline {
            background: transparent; border: 1px solid var(--border); color: #fff;
            padding: 12px; border-radius: 16px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s;
        }
        .btn-outline:hover { background: rgba(255,255,255,0.05); border-color: #fff; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; bottom: 30px; right: 30px; 
            background: #1a1b20; border-left: 4px solid var(--gold);
            padding: 16px 24px; border-radius: 12px; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 900px) { .span-7, .span-5 { grid-column: span 12; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">AlphaFox <span>DAO</span></div>
        <div class="wallet-pill">
            <div id="status-dot" class="dot"></div>
            <span id="addr-display">Wallet: Not Connected</span>
        </div>
    </header>

    <div class="dashboard">
        
        <div class="panel span-7">
            <h2>üí∞ Yield Staking</h2>
            <div style="display: flex; gap: 30px; margin-bottom: 25px;">
                <div>
                    <div class="label">Available</div>
                    <div class="val" id="user-afox-balance">0.00</div>
                    <div style="font-size: 0.8rem; color: var(--gold)">AFOX</div>
                </div>
                <div style="width: 1px; background: var(--border);"></div>
                <div>
                    <div class="label">Staked Assets</div>
                    <div class="val" id="user-staked-amount">0.00</div>
                    <div style="font-size: 0.8rem; color: var(--gold)">AFOX</div>
                </div>
            </div>

            <div class="input-box">
                <input type="number" id="stake-amount" placeholder="0.00">
                <button class="btn-outline" style="width: auto; padding: 4px 10px; font-size: 0.7rem; margin-left: 10px;" onclick="setMax()">MAX</button>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button id="stake-btn" class="btn-gold" onclick="triggerAction('Staking')">STAKE NOW</button>
                <button id="claim-btn" class="btn-outline" style="width: 140px;" onclick="triggerAction('Rewards Claiming')">CLAIM</button>
            </div>
        </div>

        <div class="panel span-5">
            <h2>üîÑ Quick Swap</h2>
            <div class="label">Pay</div>
            <div class="input-box">
                <input type="number" id="swap-sol" placeholder="0.0">
                <span style="font-weight: 700; font-size: 0.9rem;">SOL</span>
            </div>
            
            <div style="text-align: center; margin: -10px 0;">
                <div style="background: var(--bg); display: inline-block; padding: 5px; border-radius: 50%; border: 1px solid var(--border);">‚Üì</div>
            </div>

            <div class="label">Receive</div>
            <div class="input-box" style="border-color: rgba(255,215,0,0.3); background: rgba(255,215,0,0.02);">
                <div id="swap-est" class="val" style="font-size: 1.2rem; margin: 0;">0.00</div>
                <span style="margin-left: auto; color: var(--gold); font-weight: 700;">AFOX</span>
            </div>
            
            <button id="swap-btn" class="btn-gold" onclick="triggerAction('Swap')">EXCHANGE</button>
        </div>

        <div class="panel span-12">
            <h2>üè¶ DeFi Lending</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="input-box" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                    <div class="label">Supply APR</div>
                    <div style="color: var(--success); font-weight: 800; font-size: 1.4rem;">12.4%</div>
                </div>
                <div class="input-box" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                    <div class="label">Lent Amount</div>
                    <div id="lent-val" class="val" style="font-size: 1.4rem;">0.00 AFOX</div>
                </div>
                <button class="btn-gold" style="height: fit-content; align-self: center;" onclick="triggerAction('Lending')">LEND ASSETS</button>
            </div>
        </div>

    </div>
</div>

<div id="toast">
    <div style="font-weight: 800; color: var(--gold); margin-bottom: 4px;">Transaction Sent</div>
    <div id="toast-msg" style="font-size: 0.85rem; opacity: 0.8;"></div>
</div>

<script>
    // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (–∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ—é –ª–æ–≥–∏–∫—É Phantom)
    function onWalletConnected(pubKey) {
        document.getElementById('status-dot').classList.add('active');
        document.getElementById('addr-display').innerText = pubKey.substring(0,6) + '...' + pubKey.slice(-4);
        showToast("Connected to " + pubKey.substring(0,8));
    }

    function triggerAction(actionName) {
        const btn = event.target;
        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        // –í–º–µ—Å—Ç–æ alert –∏—Å–ø–æ–ª—å–∑—É–µ–º Toast
        setTimeout(() => {
            showToast(actionName + " initiated successfully");
            btn.innerText = (actionName === 'Staking' ? 'STAKE NOW' : actionName.toUpperCase());
            btn.disabled = false;
        }, 1500);
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 4000);
    }

    function setMax() {
        document.getElementById('stake-amount').value = "1000";
    }

    // –ü—Ä–∏–º–µ—Ä –≤—ã–∑–æ–≤–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ (–¥–ª—è —Ç–µ—Å—Ç–∞ –¥–∏–∑–∞–π–Ω–∞)
    window.onload = () => {
        // –≠–º—É–ª—è—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        setTimeout(() => onWalletConnected("GDk2Ufqf7..."), 500);
    };
</script>

</body>
</html>
