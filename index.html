<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Mobile</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-browser/0.29.0/index.iife.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        #connectBtn { background: #fb923c; color: white; }
        #stakeBtn { background: #2563eb; color: white; display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #0f172a; color: white; border: 1px solid #334155; box-sizing: border-box; }
        .status { font-size: 13px; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AFOX STAKING</h2>
        <button id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        <div id="ui" style="display: none;">
            <p>Баланс: <span id="bal">0</span> AFOX</p>
            <input type="number" id="amount" placeholder="Количество">
            <button id="stakeBtn">STAKE NOW</button>
        </div>
        <div id="status" class="status">Откройте это через браузер Phantom</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
