<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AFOX Staking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-browser/0.29.0/index.iife.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #334155; }
        button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        #connectBtn { background: #fb923c; color: white; }
        #stakeBtn { background: #2563eb; color: white; display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .status { font-size: 13px; color: #94a3b8; margin-top: 15px; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color: #fb923c;">AFOX STAKING</h2>
        
        <button id="connectBtn">ПОДКЛЮЧИТЬ PHANTOM</button>

        <div id="stakingUI" style="display: none;">
            <p>Баланс: <span id="user-bal">0.00</span> AFOX</p>
            <p>В стейке: <span id="staked-bal">0.00</span> AFOX</p>
            <input type="number" id="stakeAmount" placeholder="Количество AFOX">
            <button id="stakeBtn">ЗАСТЕЙКАТЬ</button>
        </div>

        <div id="status" class="status">Ожидание...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
