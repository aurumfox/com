<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFOX Staking Final</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.95.3/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        body { background: #0b101d; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1a2035; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; border: 1px solid #2d344b; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        h2 { color: #fb923c; margin-bottom: 20px; text-transform: uppercase; font-size: 20px; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        #connectBtn { background: #fb923c; color: #fff; }
        #stakeBtn { background: #2563eb; color: #fff; display: none; margin-top: 10px; }
        input { width: 100%; padding: 14px; margin: 15px 0; border-radius: 10px; border: 1px solid #2d344b; background: #0b101d; color: #fff; box-sizing: border-box; text-align: center; font-size: 18px; }
        #status { font-size: 12px; color: #9ca3af; margin-top: 15px; }
        .bal-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>AFOX STAKING</h2>
        
        <div id="ui" style="display: none;">
            <div class="bal-box">Ваш баланс: <span id="user-bal" style="color:#fff; font-weight:bold;">0.00</span> AFOX</div>
            <input type="number" id="stakeAmt" placeholder="0.00" inputmode="decimal">
            <button id="stakeBtn">ЗАСТЕЙКАТЬ</button>
        </div>

        <button id="connectBtn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
        
        <div id="status">Проверка библиотек...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
