<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox DAO | Ultimate Portal</title>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@latest/dist/browser.anchor.min.js"></script>
    <script src="https://bundle.run/@solana/wallet-adapter-phantom@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <style>
        :root {
            --accent: #f0b90b;
            --bg: #050505;
            --card: #141414;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--glass);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-5px); }

        h2 { color: var(--accent); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        .balance-box {
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .balance-item { display: flex; justify-content: space-between; margin: 5px 0; }

        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--glass);
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: var(--glass); color: white; margin-top: 10px; }
        .btn-danger { background: #f6465d; color: white; }

        .wallet-btn {
            background: var(--accent);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: #1e1e1e;
            border-left: 4px solid var(--accent);
            padding: 15px 25px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        #page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000;
        }

        .badge { font-size: 0.7rem; background: var(--accent); color: black; padding: 2px 8px; border-radius: 10px; }
    </style>
</head>

</div>

        <div style="position: relative;">

        <div style="margin-bottom: 5px; font-size: 0.8rem; opacity: 0.7;">You Receive</div>
        <div style="position: relative;">
            <select id="swap-to-token" style="width: 100px; position: absolute; right: 10px; top: 7px; height: 30px; padding: 2px;">
                <option value="AFOX">AFOX</option>

            </select>
            <input type="number" id="swap-to-amount" readonly placeholder="0.0">

        <div id="quote-info" style="font-size: 0.75rem; color: #888; margin: 10px 0;">
            Impact: <span id="price-impact">0%</span> | Min. Received: <span id="min-received">0</span>
        </div>
        
        <button class="btn btn-primary" id="get-quote-btn">Get Quote</button>
        <button class="btn btn-primary" id="execute-swap-btn" style="display:none; margin-top:10px; background:#0ecb81">Confirm Swap</button>
    </div>

    <div class="card">

            </div>
    </div>
</div>
