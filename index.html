<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox | Elite DAO Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>window.Buffer = window.buffer.Buffer;</script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            --bg: #030405;
            --panel-bg: rgba(13, 14, 18, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --success: #00ffa3;
            --error: #ff3e3e;
        }

        body {
            background: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 215, 0, 0.07) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(255, 0, 255, 0.05) 0%, transparent 35%);
            background-attachment: fixed;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .status-pill {
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--error); transition: 0.3s; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* GRID LAYOUT */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 8fr 4fr;
            gap: 25px;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel:hover { border-color: rgba(255, 215, 0, 0.2); transform: translateY(-2px); }

        /* TYPOGRAPHY */
        h2 { font-size: 1.4rem; font-weight: 700; margin-top: 0; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }
        .label { color: rgba(255,255,255,0.5); font-size: 0.75rem; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }
        .big-value { font-size: 1.8rem; font-weight: 800; margin: 5px 0; }

        /* UI ELEMENTS */
        .stat-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .input-box {
            background: rgba(0,0,0,0.3);
            border-radius: 18px;
            padding: 15px;
            border: 1px solid var(--border);
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        .btn-main {
            background: var(--gold-gradient);
            color: black;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(184, 134, 11, 0.2);
        }

        .btn-main:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(184, 134, 11, 0.4); }
        .btn-main:disabled { filter: grayscale(1); opacity: 0.3; cursor: not-allowed; }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* ASSETS & NFT LISTING */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .nft-card {
            background: rgba(255,255,255,0.02);
            border-radius: 22px;
            padding: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .nft-preview { width: 100%; aspect-ratio: 1; border-radius: 15px; background: #111; margin-bottom: 12px; }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ALPHAFOX</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div class="status-pill">
                <div id="status-dot" class="dot"></div>
                <span id="wallet-status">Disconnected</span>
            </div>
            <button id="connectBtn" class="btn-main" style="width: auto; padding: 10px 25px; margin: 0; font-size: 0.9rem;">Connect Wallet</button>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div style="display: flex; flex-direction: column; gap: 25px;">
            
            <div class="panel">
                <h2>üí∞ Yield Staking</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div class="stat-card">
                        <div class="label">Balance</div>
                        <div id="userAfoxBalance" class="big-value">0.00</div>
                        <div style="font-size: 0.8rem; color: var(--gold);">AFOX available</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Staked</div>
                        <div id="userStakedAmount" class="big-value">0.00</div>
                        <div style="font-size: 0.8rem; color: var(--gold);">AFOX locked</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Rewards</div>
                        <div id="userRewardsAmount" class="big-value" style="color: var(--success);">0.00</div>
                        <div style="font-size: 0.8rem; color: var(--success);">Pending AFOX</div>
                    </div>
                </div>

                <div class="input-box">
                    <input type="number" id="stakeAmountInput" placeholder="0.00">
                    <span style="color: var(--gold); font-weight: 700; margin-left: 10px;">AFOX</span>
                </div>
                
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                    <button id="stakeAfoxBtn" class="btn-main" disabled>Stake Now</button>
                    <button id="claimRewardsBtn" class="btn-secondary" disabled>Claim</button>
                </div>
            </div>

            <div class="panel">
                <h2>üè¶ Lending Market</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="stat-card">
                        <div class="label">Lending APR</div>
                        <div id="afoxLendApr" class="big-value" style="color: var(--success);">--%</div>
                        <button id="lendAfoxBtn" class="btn-main" style="margin-top: 15px;" disabled>Lend Assets</button>
                    </div>
                    <div class="stat-card">
                        <div class="label">Borrow Rate</div>
                        <div id="solBorrowRate" class="big-value" style="color: var(--error);">--%</div>
                        <button id="borrowSolBtn" class="btn-main" style="margin-top: 15px; background: white;" disabled>Borrow SOL</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 25px;">
            
            <div class="panel">
                <h2>üîÑ Instant Swap</h2>
                <div class="label">You Pay</div>
                <div class="input-box">
                    <input type="number" id="swapFromAmount" placeholder="0.1">
                    <span style="font-weight: 600;">SOL</span>
                </div>
                
                <div style="text-align: center; margin: -15px 0; position: relative; z-index: 5;">
                    <div style="background: var(--bg); width: 40px; height: 40px; margin: 0 auto; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;">‚Üì</div>
                </div>

                <div class="label">You Receive (est)</div>
                <div class="input-box" style="background: rgba(255,215,0,0.05); border-color: rgba(255,215,0,0.2);">
                    <div id="swapEstimate" class="big-value" style="font-size: 1.4rem; margin: 0;">0.00</div>
                    <span style="margin-left: auto; font-weight: 600; color: var(--gold);">AFOX</span>
                </div>
                
                <button id="executeSwapBtn" class="btn-main" disabled>Exchange</button>
            </div>

            <div class="panel">
                <h2>üñºÔ∏è My NFT Collection</h2>
                <div id="user-nft-list" class="nft-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="nft-card">
                        <div class="nft-preview"></div>
                        <div class="label">Empty</div>
                    </div>
                    <div class="nft-card">
                        <div class="nft-preview"></div>
                        <div class="label">Empty</div>
                    </div>
                </div>
                <button id="viewMyNftsBtn" class="btn-secondary" style="width: 100%; margin-top: 20px;" disabled>Refresh Gallery</button>
            </div>

        </div>
    </div>
</div>

<script>
    // –ö–û–ù–°–¢–ê–ù–¢–´
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

    // –õ–û–ì–ò–ö–ê –ö–û–ù–ù–ï–ö–¢–ê
    async function handleConnect() {
        if (window.solana && window.solana.isPhantom) {
            try {
                const resp = await window.solana.connect();
                updateUI(resp.publicKey.toString());
            } catch (err) { console.error("Connection failed", err); }
        } else {
            window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}`;
        }
    }

    function updateUI(pubKey) {
        // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ—à–µ–ª—å–∫–∞
        document.getElementById('status-dot').classList.add('active');
        document.getElementById('wallet-status').innerText = pubKey.substring(0,4) + '...' + pubKey.slice(-4);
        document.getElementById('connectBtn').innerText = 'Wallet Ready';
        
        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.querySelectorAll('button').forEach(btn => btn.disabled = false);
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('connectBtn').onclick = handleConnect;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => {
        if (window.solana && window.solana.isPhantom && window.solana.isConnected) {
            handleConnect();
        }
    };
</script>

</body>
</html>
