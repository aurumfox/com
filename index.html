
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox DAO | Full DeFi Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>window.Buffer = window.buffer.Buffer;</script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser.anchor.min.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --bg: #030405;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ff00ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–∞–Ω–µ–ª–µ–π */
        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        h2 { color: var(--gold); font-size: 1.2rem; margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .label { color: rgba(255,255,255,0.5); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }
        .value { font-size: 1.4rem; font-weight: 800; margin: 5px 0; }

        /* –°–µ—Ç–∫–∞ Dashboard */
        .db-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .span-8 { grid-column: span 8; }
        .span-4 { grid-column: span 4; }
        .span-6 { grid-column: span 6; }
        .span-12 { grid-column: span 12; }

        /* –ö–Ω–æ–ø–∫–∏ –∏ –∏–Ω–ø—É—Ç—ã */
        .web3-input {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
        }

        .btn-action {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000; border: none; padding: 14px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
            margin-top: 10px;
        }
        .btn-action:disabled { filter: grayscale(1); opacity: 0.3; }

        /* DAO & NFT —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .dao-proposal { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 15px; border: 1px solid var(--border); margin-top: 10px; }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .nft-thumb { width: 100%; aspect-ratio: 1; background: #111; border-radius: 10px; }

        @media (max-width: 900px) { .span-8, .span-4, .span-6 { grid-column: span 12; } }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 0;">
        <h1 style="font-size: 1.5rem; margin: 0;">AlphaFox <span style="color: var(--gold);">Terminal</span></h1>
        <button id="connectBtn" class="btn-action" style="width: auto; padding: 10px 20px; margin: 0;">Connect Wallet</button>
    </header>

    <div class="db-grid">
        
        <div class="glass-panel span-8">
            <h2>üí∞ Staking & Rewards</h2>
            <div style="display: flex; gap: 40px; margin-bottom: 20px;">
                <div><div class="label">Balance</div><div class="value" id="userAfoxBalance">0.00</div></div>
                <div><div class="label">Staked</div><div class="value" id="userStakedAmount">0.00</div></div>
                <div><div class="label">APR</div><div class="value" style="color: #00ffa3;">14.2%</div></div>
            </div>
            <input type="number" id="stakeAmountInput" class="web3-input" placeholder="Amount to stake">
            <div style="display: flex; gap: 10px;">
                <button id="stakeAfoxBtn" class="btn-action" disabled>Stake</button>
                <button id="claimRewardsBtn" class="btn-action" style="background: none; color: var(--gold); border: 1px solid var(--gold);" disabled>Claim Rewards</button>
            </div>
        </div>

        <div class="glass-panel span-4">
            <h2>üîÑ Instant Swap</h2>
            <div class="label">Pay SOL</div>
            <input type="number" id="swapFromAmount" class="web3-input" placeholder="0.1">
            <div style="text-align: center; margin: 5px 0;">‚Üì</div>
            <div class="label">Receive AFOX (est)</div>
            <div class="value" id="swapEstimate" style="color: var(--gold);">0.00</div>
            <button id="executeSwapBtn" class="btn-action" disabled>Swap</button>
        </div>

        <div class="glass-panel span-12">
            <h2>üè¶ DeFi Lending Market</h2>
            <div class="db-grid">
                <div class="span-6">
                    <div class="label">Supply AFOX</div>
                    <input type="number" id="lendAmountInput" class="web3-input" placeholder="0.00">
                    <button id="lendAfoxBtn" class="btn-action" disabled>Deposit to Pool</button>
                </div>
                <div class="span-6">
                    <div class="label">Borrow SOL (Collateral AFOX)</div>
                    <input type="number" id="borrowAmountInput" class="web3-input" placeholder="0.00">
                    <button id="borrowSolBtn" class="btn-action" style="background: #fff; color: #000;" disabled>Borrow SOL</button>
                </div>
            </div>
        </div>

        <div class="glass-panel span-7">
            <h2>üèõÔ∏è DAO Proposals</h2>
            <div id="active-proposals-list">
                <div class="dao-proposal">
                    <div class="label">Proposal #42</div>
                    <div style="font-weight: 600; margin: 5px 0;">Increase Staking APR to 16%</div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn-secondary" style="flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border); background: none; color: #fff;">Vote For</button>
                        <button class="btn-secondary" style="flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border); background: none; color: #fff;">Vote Against</button>
                    </div>
                </div>
            </div>
            <button id="createProposalBtn" class="btn-action" style="margin-top: 20px; background: none; border: 1px solid var(--border); color: #fff;" disabled>+ New Proposal</button>
        </div>

        <div class="glass-panel span-5">
            <h2>üñºÔ∏è My NFT Collection</h2>
            <div class="nft-grid" id="user-nft-list">
                <div class="nft-thumb"></div>
                <div class="nft-thumb"></div>
                <div class="nft-thumb"></div>
            </div>
            <button id="mintNftBtn" class="btn-action" disabled>Mint New NFT</button>
        </div>

    </div>
</div>

<script>
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

    async function handleConnect() {
        if (window.solana && window.solana.isPhantom) {
            try {
                const resp = await window.solana.connect();
                onWalletConnected(resp.publicKey.toString());
            } catch (err) { console.error(err); }
        } else {
            window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}`;
        }
    }

    function onWalletConnected(pubKey) {
        document.getElementById('connectBtn').innerText = pubKey.substring(0,4) + '...' + pubKey.slice(-4);
        document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–æ–≤
    }

    document.getElementById('connectBtn').onclick = handleConnect;

    // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è —Ñ—É–Ω–∫—Ü–∏–π
    const actions = ['stakeAfoxBtn', 'claimRewardsBtn', 'executeSwapBtn', 'lendAfoxBtn', 'borrowSolBtn', 'mintNftBtn', 'createProposalBtn'];
    actions.forEach(id => {
        document.getElementById(id).onclick = () => alert("–í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏: " + id);
    });

</script>

</body>
</html>
