<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFox Staking & NFT Dashboard</title>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            line-height: 1.5;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #334155;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); }

        .btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-secondary { background: #334155; color: white; }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }

        .card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        h2 { margin-top: 0; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; font-size: 1.25rem; }

        input, select, textarea {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box;
        }

        /* –ß–∞—Ç */
        #chat-box {
            height: 250px; overflow-y: auto; background: #0f172a;
            border-radius: 8px; padding: 10px; border: 1px solid #334155;
            display: flex; flex-direction: column; gap: 8px;
        }
        .msg { border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
        .msg-user { color: var(--accent); font-weight: bold; font-size: 0.8rem; }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .notification { padding: 1rem; border-radius: 8px; background: var(--card-bg); border-left: 4px solid var(--accent); margin-top: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">AlphaFox DAO</div>
        <div class="wallet-section">
            <div id="walletDisplay" style="display: none; align-items: center; gap: 10px;">
                <span id="walletAddress" style="color: var(--text-dim); font-family: monospace;"></span>
                <button class="btn btn-secondary" onclick="disconnectWallet()">–í—ã–π—Ç–∏</button>
            </div>
            <button id="connectBtn" class="btn" onclick="connectWallet()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –ö–æ—à–µ–ª–µ–∫</button>
        </div>
    </nav>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>ü•© –°—Ç–µ–π–∫–∏–Ω–≥ AFOX</h2>
                <p>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="sol-balance" class="stat-value">0 SOL</span></p>
                <input type="number" id="stake-amount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ AFOX">
                <button class="btn" style="width: 100%;">–ó–∞—Å—Ç–µ–π–∫–∞—Ç—å</button>
            </div>

            <div class="card">
                <h2>üí¨ –°–æ–æ–±—â–µ—Å—Ç–≤–æ (–ü–ö + –ú–æ–±–∞–π–ª)</h2>
                <div id="chat-box">
                    <p style="text-align: center; color: var(--text-dim);">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è...</p>
                </div>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <input type="text" id="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
                    <button class="btn" onclick="sendMessage()">üì¢</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        // --- 1. CONFIG (–ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ Firebase Console) ---
        const firebaseConfig = {
            apiKey: "–í–ê–®_API_KEY",
            databaseURL: "https://–í–ê–®_ID.firebaseio.com",
            projectId: "–í–ê–®_ID",
            appId: "–í–ê–®_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. –î–í–ò–ñ–û–ö CONNECT WALLET (Universal) ---
        const getProvider = () => {
            if ('phantom' in window) return window.phantom?.solana;
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}`;
                return null;
            }
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Phantom Wallet");
            return null;
        };

        async function connectWallet() {
            const provider = getProvider();
            if (!provider) return;
            try {
                const resp = await provider.connect();
                localStorage.setItem('walletConnected', 'true');
                updateUI(resp.publicKey.toString());
                loadChat(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
            } catch (err) { console.error(err); }
        }

        function disconnectWallet() {
            localStorage.removeItem('walletConnected');
            location.reload();
        }

        function updateUI(pubKey) {
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('walletDisplay').style.display = 'flex';
            document.getElementById('walletAddress').innerText = pubKey.slice(0,4) + '...' + pubKey.slice(-4);
            fetchBalance(pubKey);
        }

        async function fetchBalance(pubKey) {
            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const balance = await connection.getBalance(new solanaWeb3.PublicKey(pubKey));
                document.getElementById('sol-balance').innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(3) + " SOL";
            } catch (e) { console.log("–ë–∞–ª–∞–Ω—Å –Ω–µ –ø–æ–¥–≥—Ä—É–∂–µ–Ω"); }
        }

        // --- 3. –î–í–ò–ñ–û–ö –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ï–í (Firebase) ---
        function loadChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ª–æ–∞–¥–µ—Ä–∞
            
            db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg';
                msgDiv.innerHTML = `<span class="msg-user">${data.user.slice(0,4)}...:</span> <span>${data.text}</span>`;
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const user = window.phantom?.solana?.publicKey?.toString();
            
            if (!user) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫!");
            if (!input.value.trim()) return;

            await db.ref('messages').push({
                user: user,
                text: input.value,
                timestamp: Date.now()
            });
            input.value = '';
        }

        // –ê–≤—Ç–æ-–ª–æ–≥–∏–Ω
        window.addEventListener('load', () => {
            if (localStorage.getItem('walletConnected') === 'true') connectWallet();
        });
    </script>
</body>
</html>
