<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha Fox Ecosystem</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>window.Buffer = window.Buffer || buffer.Buffer;</script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@0.26.0/dist/browser/anchor.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom@latest/lib/index.iife.min.js"></script>
    <script src="https://terminal.jup.ag/main-v2.js"></script>

    <style>
        :root { --gold: #FF8C00; --bg: #0a0a0a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; }
        .header { display: flex; justify-content: space-between; padding: 15px; border-bottom: 2px solid var(--gold); }
        
        /* –ö–Ω–æ–ø–∫–∞ —Å –∫–ª–∞—Å—Å–∞–º–∏ –∏–∑ –≤–∞—à–µ–≥–æ JS */
        .connect-wallet-btn {
            background: #111; border: 2px solid var(--gold); color: var(--gold);
            padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .wallet-display { display: none; align-items: center; gap: 10px; border: 1px solid #4CAF50; padding: 5px 10px; border-radius: 10px; }
        
        #jupiter-terminal { width: 100%; max-width: 400px; margin: 20px auto; min-height: 500px; }
        .notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .notification { background: #333; padding: 10px; margin-bottom: 5px; border-radius: 5px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<div id="notification-container" class="notification-container"></div>
<div id="page-loader" style="display:none; position:fixed; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:999; justify-content:center; align-items:center;">Loading...</div>

<header class="header">
    <div style="font-weight:bold; color:var(--gold);">AFOX PORTAL</div>
    <div id="wallet-root">
        <button class="connect-wallet-btn" id="mainConn">Connect Wallet</button>
        
        <div class="wallet-display" data-wallet-control="walletDisplay">
            <span class="wallet-address-display" id="walletAddress"></span>
            <button class="copy-btn" data-copy-target="">üìã</button>
        </div>
    </div>
</header>

<main style="padding: 20px; text-align: center;">
    <div style="background:#1a1a1a; padding:15px; border-radius:15px; margin-bottom:20px;">
        <p>Balance: <span id="user-afox-balance">0 AFOX</span></p>
        <p>Staked: <span id="user-staked-amount">0 AFOX</span></p>
    </div>

    <div id="jupiter-terminal"></div>
    
    <div style="display:none">
        <select id="pool-selector"></select>
        <input id="stake-amount">
        <button id="stake-afox-btn"></button>
        <button id="claim-rewards-btn"></button>
        <button id="unstake-afox-btn"></button>
        <div id="user-rewards-amount"></div>
        <div id="staking-apr"></div>
        <div id="lockup-period"></div>
    </div>
</main>

<script src="script.js"></script>

<script>
    // –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ô –§–ò–ö–° –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–û–ì–û PHANTOM
    // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –∫–æ—à–µ–ª–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–±—É–µ–º "–ø–Ω—É—Ç—å" —Å–∏—Å—Ç–µ–º—É
    setTimeout(() => {
        if (!window.solana && window.phantom?.solana) {
            window.solana = window.phantom.solana;
        }
    }, 1500);
</script>

</body>
</html>
